<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEA</title>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <style>
        input {
            margin: .4rem;
        }
    </style>
</head>
<body>
<div id="picker"></div>
<form action="color.html" method="get">
    <input type="hidden" name="value" id="couleur">
    <input type="submit" value="Choisir">
</form>
<script>
    let colorPicker = new iro.ColorPicker('#picker');
    colorPicker.on('color:change', function(color) {
        document.getElementById("couleur").value = color.hexString;
    });
</script>
</body>
</html>
