    <script>
        const input = document.querySelector('#input');
        const needle = document.querySelector('#needle');
        const reglage = document.querySelector('#reglage');
        const min = document.querySelector('#min');
        const max = document.querySelector('#max');
        const images = [...document.querySelectorAll('img')];

        const refresh = async () => {
            const value = await getDataTest();
            min.innerText = await getMin()
            max.innerText = await getMax()
            toggleImage(await getSun())
            input.value = value;
            needle.style.transform = `translateX(-50%) rotate(${(value * 180) / 4095
                }deg)`;
        };

        const getData = async () => {
            const res = await fetch('serveurtp');
            return res.text();
        };

        const getMin = async () => {
            return 4
        };

        const getMax = async () => {
            return 10
        };

        const getSun = async () => {
            return Math.round(0 + Math.random() * 4000);
        };

        const getDataTest = async () => {
            return Math.round(0 + Math.random() * 4095);
        };

        const changeMode = mode => {
            fetch('lien')
            reglage.hidden = mode === 'automatique';
        }

        const changeLevel = niveau => {
            console.log(niveau)
            fetch('lien')
        }

        const toggleImage = (sun) => {
            images.forEach(image => {
                const [min, max] = image.dataset.range.split(';').map(Number)
                image.hidden = +sun < min || +sun > max
                console.log(+sun < min || +sun > max)
            });
        }

        setInterval(refresh, 5000);

        refresh()



    </script>
